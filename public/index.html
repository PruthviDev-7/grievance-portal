<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Grievance Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="login-container">
        <h1>Citizen Grievance Portal</h1>
        <p class="subtitle">Your Voice, Our Priority</p>

        <div class="card login-card">
            <h3>Welcome</h3>
            <p>Login to file complaints and track grievances</p>
            
            <div class="toggle-btn">
                <button class="active" id="btn-citizen">Citizen Login</button>
                <button id="btn-official">Official Login</button>
            </div>

            <form id="loginForm">
                <label>Government ID / Aadhaar Number</label>
                <input type="text" id="idInput" placeholder="Enter your ID number" required>
                
                <label>Password</label>
                <input type="password" id="passwordInput" placeholder="Enter your password" required>
                
                <button type="submit" class="btn-primary">Login as Citizen</button>
            </form>
            <p class="footer-link">Don't have an account? <a href="#">Register here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
